language: java
jdk: oraclejdk8
install: true
services:
  - mysql
addons:
  sonarcloud:
    organization: "digitaljournal" # the key of the org you chose at step #3
    token:
      secure: ""
before_install:
  - sudo mysql -e 'CREATE DATABASE IF NOT EXISTS digitaljournal;'
  - echo "USE mysql;\nUPDATE user SET password=PASSWORD('asdf') WHERE user='root';\nFLUSH PRIVILEGES;\n" | mysql -u root
script:
  - cd DigitalJournal
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

after_success:
    - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "digitaljournal-0.0.1-SNAPSHOT.jar"
  skip_cleanup: true
  on:
    tags: true
